<ion-header>
  <ion-toolbar>
    <ion-title>
      Login	
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        
 <h1>Login</h1>

<ion-item>
  <ion-label position="floating"  >   Username</ion-label>
  <ion-input type="text" [(ngModel)]="username"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating"> Password</ion-label>
  <ion-input type="Password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-button shape="round" expand="full" (click)="dologin()">Login</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


</ion-content>
