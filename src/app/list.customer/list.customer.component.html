<ion-header>
  <ion-toolbar>

  	<ion-buttons slot="start">
  		<ion-menu-button></ion-menu-button>
  	</ion-buttons>

    <ion-title>
      List Customer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-col >

 <h1>List Customer</h1>



<ion-card *ngFor="let c of customers">
  <ion-card-header>
    
    <ion-card-title  ><ion-icon name="contact"></ion-icon> {{c.name}}</ion-card-title>
    <ion-card-subtitle > <ion-icon name="mail"></ion-icon> {{c.email}}</ion-card-subtitle>
    <ion-card-subtitle> <ion-icon name="call"></ion-icon> {{c.number}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
   <ion-icon name="locate"></ion-icon> {{c.address}} <br/> <br/>

   <ion-button color="success" size="small"> <ion-icon name="add"></ion-icon> Edit</ion-button> <ion-button size="small" color="danger"> <ion-icon name="trash"></ion-icon> Delete</ion-button>

  </ion-card-content>



</ion-card>



 </ion-col>


</ion-content>
